<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        * {
            font-family: 'Hahmlet', serif;
        }

        .title {
            color: white;
            background-color: tomato;
            font-size: 24px;
            padding: 4px 14px;
            border-radius: 8px;
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-weight: bold;
            height: 55px;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");

            background-position: center;
        }
    </style>
    <link rel="stylesheet" type="text/css"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg center">
    <h1 class="title">2023 자기계발</h1>
    <p class="msg">올해 무조건 지키기 !</p>
    <div class="row flex-row wrap">
        <div class="bucket img1 center">토익 850점 이상 취득하기</div>
        <div class="bucket img2 center">올 A+ 맞아서 전액장학금 받기</div>
        <div class="bucket img1 center">컴활 1급 취득하기</div>
        <div class="bucket img2 center">한 달에 책 2권 이상 읽기</div>
        <div class="bucket img1 center">자소서 완성하기</div>
        <div class="bucket img2 center">눈치 보지 말고 당당하게 살기</div>
    </div>

</body>

</html>
